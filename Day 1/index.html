<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework-1</title>
</head>
<body>
    <button class="js-btn">Button 1</button>
    <button class="js-btn">Button 2</button>
    <button class="js-btn">Button 3</button>
    <h3 id="result"></h3>
</body>
<script>
    const btn= document.getElementsByClassName('js-btn');
    for (let i = 0; i < btn.length; i++) {
        btn[i].addEventListener('click', function(){
            document.getElementById('result').innerHTML=`Bạn đã click vào button ${i+1}`
        })
        
    }
</script>
</html>
